<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICE BRIZZY</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0a0a0a;
    color:white;
}

header{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(to bottom, #000, #0a0a0a);
}

h1{
    font-size:60px;
    letter-spacing:8px;
    margin:0;
}

header p{
    margin-top:15px;
    color:#888;
    font-size:18px;
}

.btn{
    margin-top:30px;
    padding:12px 28px;
    background:#a3ff00;
    color:black;
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:30px;
    transition:0.3s;
}

.btn:hover{
    background:white;
}

.section{
    padding:80px 10%;
    text-align:center;
}

.produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    margin-top:40px;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    background:#151515;
}

.card h3{
    margin:0 0 10px 0;
}

.price{
    color:#a3ff00;
    font-weight:bold;
    margin-bottom:15px;
}

footer{
    padding:30px;
    text-align:center;
    background:#000;
    color:#666;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <h1>ICE BRIZZY</h1>
    <p>Streetwear minimalista. Sem ruído. Só atitude.</p>
    <button class="btn" onclick="document.getElementById('shop').scrollIntoView()">VER COLEÇÃO</button>
</header>

<section class="section" id="shop">
    <h2>COLEÇÃO 2026</h2>

    <div class="produtos">

        <div class="card">
            <h3>Camiseta Black Core</h3>
            <div class="price">R$ 99,90</div>
            <button class="btn" onclick="comprar('Black Core')">Comprar</button>
        </div>

        <div class="card">
            <h3>Camiseta Ice Minimal</h3>
            <div class="price">R$ 109,90</div>
            <button class="btn" onclick="comprar('Ice Minimal')">Comprar</button>
        </div>

        <div class="card">
            <h3>Camiseta Shadow Drop</h3>
            <div class="price">R$ 119,90</div>
            <button class="btn" onclick="comprar('Shadow Drop')">Comprar</button>
        </div>

    </div>
</section>

<footer>
    © 2026 ICE BRIZZY — Todos os direitos reservados.
</footer>

<script>
function comprar(produto){
    const telefone = "5511990108316";
    const mensagem = "Olá! Quero comprar a " + produto;
    const url = "https://wa.me/" + telefone + "?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
}
</script>

</body>
</html>
