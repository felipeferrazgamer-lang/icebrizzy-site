<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ice Brizzy</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
}

header {
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    background: #111;
}

.produtos {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 40px;
}

.card {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 15px;
    width: 250px;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

select, button {
    margin-top: 10px;
    padding: 8px;
    width: 100%;
    border-radius: 8px;
    border: none;
}

button {
    background: #00ffcc;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #00ccaa;
}

#carrinho {
    background: #111;
    padding: 20px;
}

.item-carrinho {
    margin: 10px 0;
}
</style>
</head>

<body>

<header>ICE BRIZZY</header>

<section class="produtos">

<div class="card">
    <img src="produto1.jpg" alt="Camisa Ice Brizzy">
    <h3>Camisa Ice Brizzy</h3>
    <p>R$ 89,90</p>

    <select id="tamanho1">
        <option value="">Escolha o tamanho</option>
        <option>P</option>
        <option>M</option>
        <option>G</option>
        <option>GG</option>
    </select>

    <button onclick="adicionar('Camisa Ice Brizzy', 89.90, 'tamanho1')">
        Adicionar ao Carrinho
    </button>
</div>

</section>

<section id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens"></div>
    <h3 id="total">Total: R$ 0,00</h3>
    <button onclick="finalizar()">Finalizar no WhatsApp</button>
</section>

<script>
let carrinho = [];

function adicionar(nome, preco, tamanhoId) {
    let tamanho = document.getElementById(tamanhoId).value;

    if(tamanho === ""){
        alert("Escolha um tamanho!");
        return;
    }

    carrinho.push({nome, preco, tamanho});
    atualizarCarrinho();
}

function remover(index){
    carrinho.splice(index, 1);
    atualizarCarrinho();
}

function atualizarCarrinho(){
    let itensDiv = document.getElementById("itens");
    let total = 0;
    itensDiv.innerHTML = "";

    carrinho.forEach((item, index) => {
        total += item.preco;

        itensDiv.innerHTML += `
            <div class="item-carrinho">
                ${item.nome} - Tam: ${item.tamanho} - R$ ${item.preco.toFixed(2)}
                <button onclick="remover(${index})">Remover</button>
            </div>
        `;
    });

    document.getElementById("total").innerText =
        "Total: R$ " + total.toFixed(2);
}

function finalizar(){
    if(carrinho.length === 0){
        alert("Carrinho vazio!");
        return;
    }

    let mensagem = "Pedido Ice Brizzy:%0A";
    let total = 0;

    carrinho.forEach(item => {
        mensagem += `- ${item.nome} Tam:${item.tamanho} R$${item.preco}%0A`;
        total += item.preco;
    });

    mensagem += `%0ATotal: R$${total.toFixed(2)}`;

    window.open(`https://wa.me/5511990108316?text=${mensagem}`);
}
</script>

</body>
</html>
