<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ice Brizzy</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: white;
  text-align: center;
  margin: 0;
}

header {
  background: black;
  padding: 20px;
  font-size: 30px;
  font-weight: bold;
  color: lime;
}

.produtos {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
  margin: 40px;
}

.produto {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  width: 250px;
  transition: 0.3s;
}

.produto:hover {
  transform: scale(1.05);
}

.produto img {
  width: 200px;
  height: auto;
}

button {
  background: limegreen;
  border: none;
  padding: 10px 20px;
  color: black;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: green;
}

.carrinho {
  background: #1e1e1e;
  padding: 20px;
  margin: 40px;
  border-radius: 15px;
}
</style>
</head>

<body>

<header>ICE BRIZZY</header>

<h2>Nossos Modelos</h2>

<div class="produtos">

  <div class="produto">
    <img src="neymar.png">
    <h3>Neymar Junior</h3>
    <p>R$ 79,90</p>
    <button onclick="addCarrinho('Neymar Junior',79.90)">Comprar</button>
  </div>

  <div class="produto">
    <img src="minipekka.png">
    <h3>Mini Pekka</h3>
    <p>R$ 69,90</p>
    <button onclick="addCarrinho('Mini Pekka',69.90)">Comprar</button>
  </div>

  <div class="produto">
    <img src="bart.png">
    <h3>Bart</h3>
    <p>R$ 59,90</p>
    <button onclick="addCarrinho('Bart',59.90)">Comprar</button>
  </div>
  
  <div class="produto">
    <img src="Foxy.png">
    <h3>Foxy</h3>
    <p>R$ 69,90</p>
    <button onclick="addCarrinho('Foxy',69.90)">Comprar</button>
  </div>

  <div class="produto">
    <img src="valquiria.png">
    <h3>Valquíria</h3>
    <p>R$ 74,90</p>
    <button onclick="addCarrinho('Valquíria',74.90)">Comprar</button>
  </div>
    
  <div class="produto">
    <img src="minipekka.png">
    <h3>Foxy</h3>
    <p>R$ 69,90</p>
    <button onclick="addCarrinho('Mini Pekka',69.90)">Comprar</button>
  </div>


</div>

<div class="carrinho">
  <h2>Carrinho</h2>
  <p id="lista"></p>
  <h3>Total: R$ <span id="total">0.00</span></h3>
  <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>
  
<script>
let total = 0;
let carrinho = [];

function addCarrinho(nome, valor) {
    total += valor;
    carrinho.push(nome + " - R$ " + valor.toFixed(2));
    
    document.getElementById("total").innerText = total.toFixed(2);
    document.getElementById("lista").innerHTML = carrinho.join("<br>");
}

function finalizar() {
    let mensagem = "Pedido Ice Brizzy:%0A";
    carrinho.forEach(item => {
        mensagem += item + "%0A";
    });
    mensagem += "%0ATotal: R$ " + total.toFixed(2);

    window.open("https://wa.me/5511990108316?text=" + mensagem);
}
</script>

</body>
</html>
