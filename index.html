<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICE BRIZZY</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0a0a0a;
    color:white;
}

header{
    padding:20px 10%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#000;
}

.logo{
    font-size:22px;
    letter-spacing:4px;
}

.cart{
    cursor:pointer;
}

.section{
    padding:60px 10%;
    text-align:center;
}

.produtos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    margin-top:40px;
}

.card{
    background:#111;
    padding:30px;
    border-radius:15px;
}

button{
    padding:10px 20px;
    background:#a3ff00;
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:20px;
}

button:hover{
    background:white;
}

#cartBox{
    position:fixed;
    right:-400px;
    top:0;
    width:300px;
    height:100%;
    background:#111;
    padding:20px;
    transition:0.4s;
    overflow-y:auto;
}

#cartBox.active{
    right:0;
}

.cartItem{
    margin-bottom:15px;
    border-bottom:1px solid #333;
    padding-bottom:10px;
}
</style>
</head>

<body>

<header>
    <div class="logo">ICE BRIZZY</div>
    <div class="cart" onclick="toggleCart()">
        ðŸ›’ (<span id="cartCount">0</span>)
    </div>
</header>

<section class="section">
    <h2>COLEÃ‡ÃƒO</h2>

    <div class="produtos">

        <div class="card">
            <h3>Black Core</h3>
            <p>R$ 99,90</p>
            <button onclick="addToCart('Black Core')">Adicionar</button>
        </div>

        <div class="card">
            <h3>Ice Minimal</h3>
            <p>R$ 109,90</p>
            <button onclick="addToCart('Ice Minimal')">Adicionar</button>
        </div>

        <div class="card">
            <h3>Shadow Drop</h3>
            <p>R$ 119,90</p>
            <button onclick="addToCart('Shadow Drop')">Adicionar</button>
        </div>

    </div>
</section>

<div id="cartBox">
    <h3>Seu Carrinho</h3>
    <div id="cartItems"></div>
    <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<script>
let carrinho = [];

function addToCart(produto){
    carrinho.push(produto);
    document.getElementById("cartCount").innerText = carrinho.length;
    atualizarCarrinho();
}

function atualizarCarrinho(){
    let lista = document.getElementById("cartItems");
    lista.innerHTML = "";
    carrinho.forEach(item=>{
        lista.innerHTML += "<div class='cartItem'>" + item + "</div>";
    });
}

function toggleCart(){
    document.getElementById("cartBox").classList.toggle("active");
}

function finalizar(){
    let telefone = "5511990108316";
    let mensagem = "OlÃ¡! Quero comprar:\n" + carrinho.join("\n");
    let url = "https://wa.me/" + telefone + "?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
}
</script>

</body>
</html>
